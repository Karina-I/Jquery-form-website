<!DOCTYPE html>
<html>
<head>

<script>
	$( function() {

        $(".button").button;

        $( "#bday").datepicker();
        $( "#submit" ).button().on( "click", function() {
      dialog.dialog( "open" );

	});
</script>

   </li>

<p>Birthday:<input type="text" id="bday" class="label"></p> <br/>

</div>

</div>
